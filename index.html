<!DOCTYPE html>
<html>
<head>
    <title>canal-map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="lib/leaflet/_old/leaflet.css" />
    <link rel="stylesheet" href="lib/cluster/MarkerCluster.css" />
    <link rel="stylesheet" href="lib/Leaflet.Photo.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/map.css" />
</head>
<body>
    <!-- Top navbar -->
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">A Cheshire Canal Holiday</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active navbar-btn">
                        <input class="extents" type="checkbox" checked name="options" id="option1">1. Middlewich to Chester
                    </label>
                    <label class="btn btn-primary navbar-btn">
                        <input class="extents" type="checkbox" name="options" id="option2">2. In & Around Chester
                    </label>
                    <label class="btn btn-primary navbar-btn">
                        <input class="extents" type="checkbox" name="options" id="option3">3. Return to Middlewich
                    </label>
                </div>
                <button id="pubs" type="button" class="btn btn-secondary navbar-btn" data-toggle="button" aria-pressed="false">Pubs</button>
                <button id="reset" type="button" class="btn btn-secondary navbar-btn">Reset Map Extent</button>
            </div><!-- /.navbar-collapse -->
        </div> <!--/.container-fluid -->
    </nav>
        <div id="canal-map"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="lib/leaflet/_old/leaflet.js"></script>
    <script src="lib/cluster/leaflet.markercluster.js"></script>
    <script src="lib/Leaflet.Photo.js"></script>
    <script type="text/json" src="photo_data.json"></script>
    <script type="text/json" src="canals.json"></script>
    <script src="map.js"></script>
</body>
</html>
